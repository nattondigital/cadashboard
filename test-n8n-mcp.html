<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N MCP Server Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .config-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        textarea {
            font-family: 'Courier New', monospace;
            min-height: 120px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #45a049;
        }
        button.secondary {
            background: #2196F3;
        }
        button.secondary:hover {
            background: #0b7dda;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .response.success {
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
        }
        .response.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        .response.info {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }
        .log-entry {
            margin-bottom: 10px;
            padding: 10px;
            background: #fafafa;
            border-radius: 4px;
        }
        .timestamp {
            color: #666;
            font-size: 12px;
        }
        .method-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-indicator.ready {
            background: #4CAF50;
        }
        .status-indicator.error {
            background: #f44336;
        }
        .status-indicator.loading {
            background: #FFC107;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå N8N MCP Server Tester</h1>
        <p class="subtitle">Test your MCP server connection and troubleshoot N8N issues</p>

        <div class="config-section">
            <h3>Configuration</h3>
            <label>Endpoint URL:</label>
            <input type="text" id="endpoint" value="https://lddridmkphmckbjjlfxi.supabase.co/functions/v1/mcp-server">

            <label>Authorization Token:</label>
            <input type="password" id="token" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkZHJpZG1rcGhtY2tiampsZnhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MjM0NjAsImV4cCI6MjA3NDk5OTQ2MH0.QpYhrr7a_5kTqsN5TOZOw5Xr4xrOWT1YqK_FzaGZZy4">
            <small style="color: #666;">Your Supabase Anon Key (from .env file)</small>

            <label style="margin-top: 15px;">Transport Type:</label>
            <select id="transport">
                <option value="json">Simple JSON (default)</option>
                <option value="streaming">Streamable HTTP (with Accept: text/event-stream)</option>
            </select>
        </div>

        <div class="method-buttons">
            <button onclick="testInitialize()">1Ô∏è‚É£ Initialize</button>
            <button onclick="testToolsList()" class="secondary">2Ô∏è‚É£ List Tools</button>
            <button onclick="testGetTasks()" class="secondary">3Ô∏è‚É£ Get Tasks</button>
        </div>

        <div class="config-section">
            <h3>Custom Request</h3>
            <label>JSON-RPC Request:</label>
            <textarea id="customRequest">{
  "jsonrpc": "2.0",
  "id": 1,
  "method": "initialize"
}</textarea>
            <button onclick="sendCustomRequest()">Send Custom Request</button>
        </div>

        <div id="status"></div>
        <div id="response"></div>
        <div id="logs"></div>
    </div>

    <script>
        let requestId = 1;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            const indicator = type === 'success' ? 'ready' : type === 'error' ? 'error' : 'loading';
            statusDiv.innerHTML = `<div class="response ${type}"><span class="status-indicator ${indicator}"></span>${message}</div>`;
        }

        function showResponse(response, isError = false) {
            const responseDiv = document.getElementById('response');
            const className = isError ? 'error' : 'success';
            responseDiv.innerHTML = `<div class="response ${className}"><strong>${isError ? '‚ùå Error Response:' : '‚úÖ Success Response:'}</strong>\n${JSON.stringify(response, null, 2)}</div>`;
        }

        async function makeRequest(body) {
            const endpoint = document.getElementById('endpoint').value;
            const token = document.getElementById('token').value;
            const transport = document.getElementById('transport').value;

            showStatus('Sending request...', 'loading');
            log(`Sending ${body.method || 'custom'} request to ${endpoint}`);

            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };

                if (transport === 'streaming') {
                    headers['Accept'] = 'text/event-stream';
                    log('Using Streamable HTTP transport (Accept: text/event-stream)');
                } else {
                    log('Using Simple JSON transport');
                }

                log(`Request headers: ${JSON.stringify(headers, null, 2)}`);
                log(`Request body: ${JSON.stringify(body, null, 2)}`);

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(body)
                });

                log(`Response status: ${response.status} ${response.statusText}`);
                log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);

                const contentType = response.headers.get('Content-Type') || '';

                if (contentType.includes('text/event-stream')) {
                    log('Received SSE stream response');
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n\n');
                        buffer = lines.pop();

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = JSON.parse(line.substring(6));
                                log(`SSE message: ${JSON.stringify(data)}`);
                                showResponse(data);
                            }
                        }
                    }
                    showStatus('SSE stream completed', 'success');
                } else {
                    const data = await response.json();
                    log(`Response body: ${JSON.stringify(data, null, 2)}`);

                    if (response.ok) {
                        showStatus('Request successful!', 'success');
                        showResponse(data, false);
                    } else {
                        showStatus(`Request failed with status ${response.status}`, 'error');
                        showResponse(data, true);
                    }
                }

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                showStatus(`Error: ${error.message}`, 'error');
                showResponse({ error: error.message, stack: error.stack }, true);
            }
        }

        function testInitialize() {
            makeRequest({
                jsonrpc: "2.0",
                id: requestId++,
                method: "initialize"
            });
        }

        function testToolsList() {
            makeRequest({
                jsonrpc: "2.0",
                id: requestId++,
                method: "tools/list"
            });
        }

        function testGetTasks() {
            const agentId = prompt('Enter agent_id (UUID from ai_agents table):');
            if (!agentId) {
                alert('agent_id is required!');
                return;
            }
            makeRequest({
                jsonrpc: "2.0",
                id: requestId++,
                method: "tools/call",
                params: {
                    name: "get_tasks",
                    arguments: {
                        agent_id: agentId,
                        limit: 5
                    }
                }
            });
        }

        function sendCustomRequest() {
            try {
                const requestText = document.getElementById('customRequest').value;
                const request = JSON.parse(requestText);
                makeRequest(request);
            } catch (error) {
                showStatus(`Invalid JSON: ${error.message}`, 'error');
            }
        }

        // Initial status
        showStatus('Ready to test. Click a button to start.', 'info');
        log('Test page loaded. Configure your endpoint and click a test button.');
    </script>
</body>
</html>
